<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Tic Tac NACHO!</title>
  </head>
  <body>
    <section class="nacho-section player-section">
      <div class="nacho-text player-text">
        <label for="nachoWins">NACHO</label>
        <p class="nacho-wins player-wins" id="nachoWins">1 win</p>
      </div>
      <img class="nacho-img player-img" alt="nacho-libre-pixel-art" src="./assets/nacho.png">
    </section>
    <main>
      <h2 class="announcer" id="announcer">Nacho's Turn!</h2>
      <section class="gameBoard">
        <div class="gameBox gameBox1" id="gameBox1">
        </div>
        <div class="gameBox gameBox2" id="gameBox2">
        </div>
        <div class="gameBox gameBox3" id="gameBox3">
        </div>
        <div class="gameBox gameBox4" id="gameBox4">
        </div>
        <div class="gameBox gameBox5" id="gameBox5">
        </div>
        <div class="gameBox gameBox6" id="gameBox6">
        </div>
        <div class="gameBox gameBox7" id="gameBox7">
        </div>
        <div class="gameBox gameBox8" id="gameBox8">
        </div>
        <div class="gameBox gameBox9" id="gameBox9">
        </div>
      </section>
    </main>
    <section class="esqueleto-section player-section">
      <div class="esqueleto-text player-text">
        <label for="esqueletoWins">ESQUELETO</label>
        <p class="esqueleto-wins player-wins" id="esqueletoWins">2 wins</p>
      </div>
      <img class="esqueleto-img player-img" alt="esqueleto-pixel-art" src="./assets/esqueleto.png">
    </section>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
